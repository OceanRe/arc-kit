"""
prompt = """
You are helping create a comprehensive risk register following **Solvency 2** risk management principles and Enterprise Risk Management (ERM) frameworks.

## About Solvency 2 Risk Management

**Solvency 2** is the regulatory framework for insurance companies:
- **Pillar 1**: Quantitative requirements (SCR/MCR capital)
- **Pillar 2**: Governance, risk management, ORSA
- **Pillar 3**: Reporting and disclosure

**Key Articles**:
- Article 44: Risk management requirements
- Article 45: Own Risk and Solvency Assessment (ORSA)
- Article 258: Operational risk management

## User Input

```text
{{args}}
```

## Instructions

1. **Check prerequisites**:
   - MANDATORY: Stakeholder analysis exists
   - If not, tell user to run stakeholders command first

2. **Identify risks across Solvency 2 categories**:

   **UNDERWRITING** (Article 105):
   - Premium risk, Reserve risk, Catastrophe risk, Lapse risk

   **MARKET** (Article 105):
   - Interest rate, Equity, Property, Currency, Spread, Concentration

   **CREDIT** (Article 105):
   - Counterparty default, Reinsurer credit, Broker credit

   **OPERATIONAL** (Article 258):
   - Process, People, Systems, External events, Legal/compliance

   **LIQUIDITY** (Article 260):
   - Cash flow, Asset liquidity, Funding

   **STRATEGIC**:
   - Business model, Competition, Digital transformation

   **REPUTATIONAL**:
   - Brand, Customer trust, Conduct

3. **For each risk create profile**:
   - Risk ID, Category, Title, Description
   - Inherent Likelihood (1-5) × Impact (1-5) = Score
   - Controls and residual assessment
   - 4Ts response (Tolerate/Treat/Transfer/Terminate)
   - SCR module impact
   - Risk owner (from RACI)
   - KRIs

4. **Impact Scale (Insurance Context)**:
   - 1 - Negligible: < £1M, < 5pp SCR
   - 2 - Minor: £1-5M, 5-10pp SCR
   - 3 - Moderate: £5-20M, 10-20pp SCR
   - 4 - Major: £20-50M, 20-40pp SCR
   - 5 - Catastrophic: > £50M, > 40pp SCR

5. **Load template**: `.arckit/templates/insurance-risk-register-template.md`

6. **Generate sections**:
   - Executive Summary
   - Risk Matrix (inherent and residual)
   - Top 10 Risks
   - Detailed Risk Register
   - Risk by Category Analysis
   - ORSA Integration
   - Action Plan
   - Monitoring Framework

7. **Output**: `projects/[project]/risk-register.md`

## Solvency 2 Compliance

Ensure:
- ✅ Article 44: All material risks covered
- ✅ Article 45: Risks inform ORSA
- ✅ Article 258: Operational risks identified
- ✅ Key Functions engaged (Risk, Actuarial, Compliance)

Generate the Solvency 2 aligned risk register now.
"""
